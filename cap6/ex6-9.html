<body>
    <script>
        var anoAtual = new Date().getFullYear()

        console.log(anoAtual)

        var idade = prompt('Quantos anos voçê comemora em '+ anoAtual + ' ?')
        
        var anoNasc = anoAtual - idade
        alert('Ah.. Então você nasceu em ' + anoNasc)

    </script>
