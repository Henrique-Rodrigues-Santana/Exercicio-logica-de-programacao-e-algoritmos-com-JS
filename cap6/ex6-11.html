<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <script>
        var hoje = new Date()
        var dia = hoje.getDate()
        var mes = hoje.getMonth()
        var ano = hoje.getFullYear()
        alert(hoje + '\nData: ' + dia + '/' + mes + '/' + ano)
    </script>
</body>
</html>
