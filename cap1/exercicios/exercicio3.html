    <script>
        var preco = Number(prompt('Qual o valor do produto?'))

        var precoDesconto = preco - (preco * 0.10)
        var precoDividido = (preco / 3).toFixed()

        alert('O preço é R$'+preco+', A vista fica por R$'+precoDesconto+', e pode ser parcelado em até 3X por R$'+precoDividido)
    </script>
