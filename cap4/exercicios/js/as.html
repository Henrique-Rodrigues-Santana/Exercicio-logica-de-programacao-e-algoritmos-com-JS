<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     var acumulador = ''
     var numero = 10  
     for(var i = 0; i <= numero; i++){
        
        if(numero % i == 0){
            acumulador = acumulador + i + ','
        }
    }
    console.log(acumulador)
    </script>
</body>
</html>
